<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="description" content="Lady Raccoon - Angele Henry - Fullstack developer at your service"/>
        <meta name="keywords" content="Lady Raccoon, Angele, Henry, Development, Developer, Fullstack, Freelance"/>
        <meta name="author" content="Angele Henry"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link type="text/css" rel="stylesheet" href="./stylesheets/main.css" media="screen"/>
        <link type="text/css" rel="stylesheet" href="./stylesheets/dark.css" media="screen"/>
        <link type="text/css" rel="stylesheet" href="./stylesheets/lights.css" media="screen"/>
        <link rel="icon" href="../images/icon.png"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
        <script src="https://kit.fontawesome.com/58515bd467.js" type="text/javascript" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="module" src="./js/content.js"></script>
        <title>Lady Raccoon | Angele Henry Fullstack developer</title>
    </head>
    <body class="custom-scrollbar-css d-flex flex-column">
        <div>
            <div class='light x1'></div>
            <div class='light x2'></div>
            <div class='light x3'></div>
            <div class='light x4'></div>
            <div class='light x5'></div>
            <div class='light x6'></div>
            <div class='light x7'></div>
            <div class='light x8'></div>
            <div class='light x9'></div>
        </div>

        <div id="header"></div>
        <div id="contact"></div>

        <div id="main-content" class="main-content mt-4">
            <div id="description" class="px-4">
                <div class="blockquote-custom">
                    <h1 class="main-title mb-5">Looking for a <span class="gradient">technical leader</span> to boost your team?</h1>
                    <p>As a senior fullstack developer, my goal is simple: to prevent your project from reaching a game over due to a bug-infested application.</p>
                    <p class="animated-heart ms-2"><i class="fa-solid fa-heart fa-xs"></i></p>
                </div>
            </div>

            <div id="skills" class="row justify-content-center">
                <div class="mb-3">
                    <h2 href="#skills" title="Skills"><i class="fa-solid fa-hat-wizard"></i> Skills</h2>
                </div>
            </div>

            <div id="projects" class="row justify-content-center">
                <div class="mb-3">
                    <h2 href="#projects" title="Projects"><i class="fa-solid fa-dragon"></i> Projects</h2>
                </div>
            </div>

            <div id="experience" class="row justify-content-center">
                <div class="mb-3">
                    <h2 href="#experience" title="Professional experiences"><i class="fa-solid fa-book"></i> Professional experiences</h2>
                </div>
            </div>
        </div>

        <div id="footer"></div>

        <script>
            $(document).ready(function(){
                $("#header").load("header.html");
                $("#contact").load("contact.html");
                $("#footer").load("footer.html");

                ScrollReveal().reveal('#description', {
                    delay: 375,
                    duration: 1000,
                    scale: 1.5
                });
            });
        </script>
    </body>
</html>
