        <script>
            $(document).ready(function(){
                $("#header").load("header.html");
                $("#contact").load("contact.html");
                $("#footer").load("footer.html");
            });

            function turnNightMode() {
              const el = $("#ground");
              if (el.hasClass("night")) {
                el.removeClass("night");
                $("#night-icon").addClass("fa-moon");
                $("#night-icon").removeClass("fa-sun");
              } else {
                el.addClass("night");
                $("#night-icon").removeClass("fa-moon");
                $("#night-icon").addClass("fa-sun");
              }
            }

            function selectExp(selected) {
                $('[id^=roof].selected').removeClass("selected");
                $(`#roof${selected}`).addClass("selected");
                $(`#${selected}`).prop("checked", true);
            }
        </script>
